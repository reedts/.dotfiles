# Colors (Tomorrow Night Eighties)
colors:
  # Default colors
  primary:
    background: '0x2d2d2d'
    foreground: '0xcccccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d1f21'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x2d2d2d'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xf99157'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xcccccc'

  # Bright colors
  bright:
    black:   '0x515151'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xb777e0'
    cyan:    '0x54ced6'
    white:   '0x393939'
